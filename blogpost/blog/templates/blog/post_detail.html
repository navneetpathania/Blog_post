{% extends 'blog/base.html' %}
{% block content %}

		<article class="media content-section border mb-4 p-3">
			<img  class= 'rounded-circle article-image' style = 'max-width: 100px' src="{{ post.user.createprofile.image.url }}">
		  <div class="media-body ml-4">
		    <div class="article-metadata border-bottom p-2">
		      <a class="mr-2" href="{% url 'user-post' object.user.username %}">{{ object.user }}</a>
		      <small class="text-muted">{{ object.date_posted|date:"F d Y"}}</small>
		    </div>
		    <div>
		    	<a class="btn btn-secondary btn-sm mt-1 mb-1 " href="{% url 'post-update' object.id %}">Update</a>
		    	<a class="btn btn-danger btn-sm mt-1 mb-1 " href="{% url 'post-delete' object.id %}">Delete</a>
		    </div>
		    <h2 class="article-title">{{ object.title }}</h2>
		    <p class="article-content">{{ object.content }}</p>
		  </div>
		</article>

{% endblock content %}
